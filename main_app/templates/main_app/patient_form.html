{% extends 'base.html' %} {% block content %}

<!-- New if/else block -->
{% if object %}
<h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
<h1>Add New Patient</h1>
{% endif %}
<!-- Leaving the action empty makes the form post to the same url used to display it -->
<form action="" method="post" class="create">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit!" class="btn green" />
</form>
<script>
// add additional JS to initialize select below
    var selectEl = document.getElementById('id_allergies');
    M.FormSelect.init(selectEl);

    var selectEl = document.getElementById('id_insurance');
    M.FormSelect.init(selectEl);
</script>
<style>
    .create {
        color: black;
    }
</style>
{% endblock %}
